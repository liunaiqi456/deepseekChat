<style>
    /* 在已有的 style 中添加以下样式 */
    
    /* 输入区域的工具栏 */
    .input-toolbar {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
    }

    .input-wrapper {
        position: relative;
        width: 100%;
    }

    /* 按钮基础样式 */
    .tool-button {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 6px;
        color: #666;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .tool-button:hover {
        background-color: #f0f0f0;
    }

    /* 发送按钮样式 */
    .send-button {
        position: absolute;
        right: 10px;
        bottom: 10px;
        background-color: #4b5563;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .send-button:hover {
        background-color: #374151;
    }

    /* 输入框调整 */
    .message-input {
        padding-right: 100px; /* 为发送按钮留出空间 */
    }

    /* 分割线 */
    .divider {
        width: 1px;
        height: 20px;
        background-color: #e0e0e0;
        margin: 0 4px;
    }
</style>
