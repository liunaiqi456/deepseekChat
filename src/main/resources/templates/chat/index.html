<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>学习小助手</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/chat/css/chat.css}">
	<link rel="icon" href="data:,">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏模块 -->
            <div th:replace="chat/sidebar :: sidebar"></div>

            <!-- 主聊天区域模块 -->
            <div th:replace="chat/chat-main :: chat-main"></div>
        </div>
    </div>

    <!-- 侧边栏背景遮罩 -->
    <div class="sidebar-backdrop"></div>
    
    <!-- 侧边栏切换按钮 -->
    <button class="sidebar-toggle" aria-label="切换侧边栏">
        <span class="toggle-icon"></span>
    </button>

    <script th:src="@{/static/socket.io/socket.io.js}"></script>
    <script th:src="@{/chat/js/chat.js}"></script>
    <script th:src="@{/chat/js/upload-files.js}"></script>
</body>
</html>
