<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepSeek Chat</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/chat/css/chat.css}">
	<link rel="icon" href="data:,">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="sidebar" role="navigation" aria-label="对话导航">
                <header class="sidebar-header">
                    <img th:src="@{/chat/logo.png}" alt="DeepSeek" class="logo">
                    <button class="btn btn-primary w-100" aria-label="新建对话">新建对话</button>
                </header>
                <nav class="history-nav">
                    <h2 class="visually-hidden">历史对话</h2>
                    <ul class="list-unstyled" role="list" aria-label="历史对话列表"></ul>
                </nav>
            </nav>

            <!-- 主聊天区域 -->
            <main role="main" class="chat-main">
                <header class="status-bar" role="status" aria-live="polite"></header>
                <section id="chat-messages" class="chat-messages" role="log" aria-label="聊天消息">
                    <!-- 消息将在这里动态添加 -->
                </section>
                <footer class="input-container">
                    <form id="chat-form" class="chat-form">
                        <div class="input-group">
                            <textarea id="message-input" 
                                    class="form-control" 
                                    placeholder="输入消息，Enter 发送，Alt + Enter 换行" 
                                    aria-label="聊天输入框"
                                    rows="1"></textarea>
                            <button id="send-button" 
                                    class="btn btn-primary" 
                                    type="submit" 
                                    disabled 
                                    aria-label="发送消息">发送</button>
                        </div>
                    </form>
                </footer>
            </main>
        </div>
    </div>

    <script th:src="@{/static/socket.io/socket.io.js}"></script>
    <script th:src="@{/chat/js/chat.js}"></script>
</body>
</html>
