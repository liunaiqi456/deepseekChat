<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek 风格聊天界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: 260px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        /* 顶部导航栏 */
        .header {
            grid-column: 1 / -1;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        /* 左侧边栏 */
        .sidebar {
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
        }

        /* 主聊天区域 */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* 输入区域 */
        .input-container {
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        .message-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            resize: none;
            min-height: 50px;
        }

        /* 新建对话按钮 */
        .new-chat-btn {
            background-color: #f0f0ff;
            color: #4b5563;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="DeepSeek" style="height: 30px;">
        </header>
        
        <aside class="sidebar">
            <button class="new-chat-btn">
                <span>开启新对话</span>
            </button>
            <!-- 历史对话列表 -->
        </aside>

        <main class="chat-container">
            <div class="chat-messages">
                <!-- 聊天消息内容 -->
            </div>
            <div class="input-container">
                <textarea class="message-input" placeholder="给 DeepSeek 发送消息"></textarea>
            </div>
        </main>
    </div>
</body>
</html>
